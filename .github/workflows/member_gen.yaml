name: Member Profile Generation
on:
  push:
    branches:
      - main
    paths:
      - "data/member_profiles.yaml"
      - "tools/thinkio_webtool/misc/manualRun.txt"
defaults:
  run:
    working-directory: "./tools/thinkio_webtool"
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: dart-lang/setup-dart@v1
      with:
        sdk: 3.7
    - name: install dependencies
      run: dart pub get
    - name: generate
      run: |
        set -x
        LOG_FILE="./log/gen/"`date '+%Y%m%d_%H%M'`".log"
        if [ ! -d "ディレクトリ名" ]; then
          mkdir -p ".log/gen/"
        fi
        touch ${LOG_FILE}
        dart run bin/member_gen.dart >> $LOG_FILE
        STAT=`$?`
        echo $STAT
        cat ${LOG_FILE}
    - name: Diff
      id: diff
      run: |
        git add -N .
        git diff --name-only --exit-code
      continue-on-error: true
      working-directory: "./"
    - name: Commit & Push
      run: |
        set -x
        git config user.name github-actions[bot]
        git config user.email 41898282+github-actions[bot]@users.noreply.github.com
        git add .
        git commit --author=. -m 'generated'
        git push
      working-directory: "./"
      if: steps.diff.outcome == 'failure'